{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Pedidos na Cozinha</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Bebida</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for p in pedidos %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.bebida }}</td>
        <td>{{ p.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
