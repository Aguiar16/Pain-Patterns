{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Seu Pedido</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ pedido.bebida }}</h5>
      <p class="card-text">Status: <strong>{{ pedido.status }}</strong></p>
      <p class="card-text">Valor: <strong>R$ {{ pedido.preco }}</strong></p>
      <a href="#" class="btn btn-success">Finalizar Pedido</a>
      <a href="#" class="btn btn-danger">Cancelar</a>
    </div>
  </div>
</div>
{% endblock %}
