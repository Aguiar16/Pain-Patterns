{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">Pagamento</h2>
  <div class="card">
    <div class="card-body">
      <p>Valor do pedido: <strong>R$ {{ valor }}</strong></p>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Escolha a forma de pagamento:</label>
          {% for d in descontos %}
            <div class="form-check">
              <input class="form-check-input" type="radio" name="desconto" value="{{ d.nome }}" id="desc{{ forloop.counter }}" required>
              <label class="form-check-label" for="desc{{ forloop.counter }}">
                {{ d.nome }} - <strong>R$ {{ d.valor|floatformat:2 }}</strong>
              </label>
            </div>
          {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Pagar</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
