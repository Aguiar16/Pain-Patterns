<style>
.carrinho-nav {
    position: relative;
    display: inline-block;
}

.carrinho-contador {
    position: absolute;
    top: -8px;
    right: -8px;
    background: #8B0000;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 0.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    border: 2px solid #D4AF37;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}
</style>

<a href="{% url 'pedido:meus_pedidos' %}" class="magical-btn carrinho-nav">
    ðŸ›’ Meu Carrinho
    <span class="carrinho-contador" style="display: none;">0</span>
</a>

<script>
// Atualizar contador quando a pÃ¡gina carregar
document.addEventListener('DOMContentLoaded', function() {
    const carrinho = JSON.parse(localStorage.getItem('carrinho_expresso') || '[]');
    const contador = document.querySelector('.carrinho-contador');
    
    if (contador && carrinho.length > 0) {
        const totalItens = carrinho.reduce((total, item) => total + (item.quantidade || 1), 0);
        if (totalItens > 0) {
            contador.textContent = totalItens;
            contador.style.display = 'flex';
        }
    }
});
</script>
